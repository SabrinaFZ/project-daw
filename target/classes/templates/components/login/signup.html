<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Sign Up</title>
		<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="user-scalable = no"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    
	    <script src="http://code.jquery.com/jquery.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>	   
	    
	    <!-- Latest compiled and minified CSS-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />		
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	    
	    <!-- Optional theme-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	    
	    <!-- Latest compiled and minified JavaScript-->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> </script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
	</head>
	
	<body>
		<div id="irm-admin">
			  <nav class="navbar navbar-default navbar-fixed-top">
				  <div class="container">
				   <div class="navbar-header">
				   	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1" aria-expanded="false">
				       <span class="sr-only">Toggle navigation</span>
				       <span class="icon-bar"></span>
				       <span class="icon-bar"></span>
				       <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" th:href="@{/admin}">
				        iRentMovies
				      </a>
				  </div>
				   <div class="collapse navbar-collapse" id="collapse-1">
					      <ul class="nav navbar-nav">
					        <li class="nav-item dropdown">
						        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						        Application
						        </a>
						        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						          <a class="dropdown-item " th:href="@{/admin/users}">Users</a>
						          <a class="dropdown-item" th:href="@{/admin/movies}">Movies</a>
						        </div>
     						 </li>					        
					      </ul>	
					      <ul class="nav navbar-nav navbar-right">
					           <li class="nav-item dropdown">
						        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						        <span class="glyphicon glyphicon-user"></span>
						        </a>
						        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						          <a class="dropdown-item disabled" href="#">Profile</a>
						          <a class="dropdown-item" th:href="@{/logout}">Logout</a>
						        </div>
     						 </li>
					        </ul>					      
				    	</div>
				   </div>
			  </nav>		  		
		  <div class="container">
		  		<div class="col-md-6 col-md-offset-3">
		  			<form action="#" th:action="@{/admin/users/signup}" method="POST" th:object="${user}" class="form-horizontal">
			  			<div class="form-group">	  				
		  					<label> Email: </label>
			  				<input type="text" th:field="*{email}" placeholder="Insert your email" class="form-control" />
			  				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></p>
				  		</div>
				  		<div class="form-group">		  				
		  					<label> User Name: </label>
			  				<input type="text" th:field="*{username}" placeholder="Insert your username" class="form-control" />		  			
				  			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></p>
				  		</div>
				  		<div class="form-group">
		  					<label> Password: </label>
			  				<input type="password" th:field="*{password}" placeholder="Insert your password" class="form-control" />
				  			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></p>
				  		</div>
				  		<div align="center" class="signUpButton">
							<button class="btn btn-primary btn-md outline" name="Submit" value="SignUp" type="Submit" th:text="Submit"></button>	
						</div>
						<br/>
						<div align="center">
							<span class="successMessage" th:utext="${successMessage}">								  
							</span>								
						</div>
						<div align="center">
							<p> <a th:href="@{/admin/users}" method="GET">Go back</a></p>
						</div>				
		  			</form>
		  		</div>
		  	</div>
		  </div>
	</body>
	<footer class="footer-site">
		<p> &copy; iRentMovies 2017 </p> 
	</footer> 
</html>
