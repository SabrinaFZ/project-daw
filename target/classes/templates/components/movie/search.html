<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>iRentMovies: Search</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="user-scalable = no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
			crossorigin="anonymous"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
			integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
			crossorigin="anonymous"></script>		
		
		<!-- Latest compiled and minified CSS-->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
			integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
			crossorigin="anonymous" />
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous" />
		
		<!-- Optional theme-->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous" />
		
		<!-- Latest compiled and minified JavaScript-->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"> </script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
			integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
			crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/components/search/rating.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/components/search/searchCommon.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
	</head>
	
	<body>
		<div id="irm-movie">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#collapse-1"
							aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" th:href="@{/home}"> iRentMovies </a>
					</div>
					<div class="collapse navbar-collapse" id="collapse-1">
						<form th:action="@{/search}" method="POST"
							class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" name="input" placeholder="Search"
									class="form-control" />
							</div>
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</form>
						<ul class="navbar-nav">
							      <li class="nav-item">
							        <a class="nav-link" th:href="@{/search}">Advanced Search</a>
							      </li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#"
								id="navbarDropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> <span
									class="glyphicon glyphicon-user"></span>
							</a>
								<div class="dropdown-menu"
									aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item disabled" href="#">Profile</a> <a
										class="dropdown-item disabled" href="#">My Movies</a> <a
										class="dropdown-item" th:href="@{/logout}">Logout</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>
	
			<div class="container">
				<div class="col-md-6 col-md-offset-3">
					<form action="#" th:action="@{/search/options}" method="POST" th:object="${form}" class="form-horizontal">
						<div class="form-group">
							<label> Title: </label> <input type="text" th:field="*{title}"
								placeholder="Insert the title of the movie. Example: Star wars" class="form-control" />
							<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="validation-message"></p>
						</div>
						<div class="searchButton">
							<button class="btn btn-primary btn-md outline" name="searchType"
								value="title" type="Submit" th:text="Submit"></button>
						</div>
						<div class="form-group">
							<label> Year: </label> <input type="text" th:field="*{year}"
								placeholder="Insert the release year of the movie. Example: 2000" class="form-control" />
							<p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
								class="validation-message"></p>
						</div>
						<div class="searchButton">
							<button class="btn btn-primary btn-md outline" name="searchType"
								value="year" type="Submit" th:text="Submit"></button>
						</div>
						<div class="form-group">
							<label> Director: </label> <input type="text" th:field="*{director}"
								placeholder="Insert the director of the movie. Example: Steven Spielberg" class="form-control" />
							<p th:if="${#fields.hasErrors('director')}" th:errors="*{director}"
								class="validation-message"></p>
						</div>
						<div class="searchButton">
							<button class="btn btn-primary btn-md outline" name="searchType"
								value="director" type="Submit" th:text="Submit"></button>
						</div>
						<label> Rating: </label> <br />
						<fieldset class="rating">
						    <input type="radio" id="star10" name="rating" value="10" /><label class = "full" for="star10" title="Perfect - 10 stars"></label>
						    <input type="radio" id="star9" name="rating" value="9" /><label class="full" for="star9" title="Excellent - 9 stars"></label>
						    <input type="radio" id="star8" name="rating" value="8" /><label class = "full" for="star8" title="Very good - 8 stars"></label>
						    <input type="radio" id="star7" name="rating" value="7" /><label class="full" for="star7" title="Good - 7 stars"></label>
						    <input type="radio" id="star6" name="rating" value="6" /><label class = "full" for="star6" title="Not bad - 6 stars"></label>
						    <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="Average - 5 stars"></label>
						    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Nice try - 4 stars"></label>
						    <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="Bad - 3 stars"></label>
						    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Awful - 2 stars"></label>
						    <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="Do not want - 1 stars"></label>
						    <input type="radio" id="star0" name="rating" value="0" /><label for="star0" title="Unrated - 0 stars"></label>
						</fieldset>
						<div class="searchButton">
							<button class="btn btn-primary btn-md outline" name="searchType"
								value="rating" type="Submit" th:text="Submit"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
