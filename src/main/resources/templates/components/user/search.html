		<script th:inline="javascript">
			/*<![CDATA[*/
			$(function() {		
				// Url+Apikey to get data from themoviedb.org
				var apiKey = "e53ed30d9e273053803f465b52b55158";
				var baseUrl = "https://api.themoviedb.org/3/search/movie?api_key="+apiKey+"&query=";
				
				var pos = 0;	
				var movies = [[${movies}]];
				console.log(movies)
				
				function reposition() {
			        var modal = $(this),
			        dialog = modal.find('.modal-dialog');
			        modal.css('display', 'block');
			        
			        // Dividing by two centers the modal exactly, but dividing by three 
			        // or four works better for larger screens.
			        dialog.css("margin-top", Math.max(0, ($(window).height() - dialog.height()) / 2));
			    }
				
				if(movies==null){
					$('.modal').on('show.bs.modal', reposition)
					$(".modal").modal('show')
					$(window).on('resize', function() {
			        	$('.modal:visible').each(reposition);
			    }); 
					//$('#infoResult').append('<tr><td style="text-align=center;"><p>Ups! There is no movie with that title. Try again!</p></td></tr>')
				}
				
				else if (!(movies instanceof Array)){
					var movie = movies
					$.ajax({
						url : baseUrl+movie.title.replace(/ /g,"+")
						}).then(function(data) {
							
							var movieTitle = movie.title.replace(/ /g,"")
							$('#infoResult').append('<tr id="'+movieTitle+'Row"><td id="'+movieTitle+'"><p>'+movie.title+'</p></td></tr>')

							var modelAttr = movie.url_cover;
				
							if(modelAttr == null){
								var img = '<img class="rounded" src="" alt="'+movieTitle+'" />'				
								$('#'+movieTitle+'').append(img)
								$('#'+movieTitle+' img').attr('src',"https://image.tmdb.org/t/p/w500/"+data.results[0].poster_path);
								$('#'+movieTitle+'Row').append('<td><a style="font-size: 100px; "href="/www.irentmovies.com/home"><span style="margin-top: 50%;"class="glyphicon glyphicon-play-circle"></span> </a></td>')
							}else{				
								 setMoviePoster(modelAttr, movieTitle)
							}
							
							function setMoviePoster(modelAttr, movieTitle){
								$.ajax(modelAttr, {
								      success: function(data) {
								    	  console.log("success")
								    	  var img = '<img class="rounded" src="" alt="'+movieTitle+'" />'
								    	  $('#'+movieTitle+'').append(img)
										  $('#'+movieTitle+' img').attr('src',modelAttr);
								    	  $('#'+movieTitle+'Row').append('<td><a style="font-size: 100px; "href="/www.irentmovies.com/home"><span style="margin-top: 50%;"class="glyphicon glyphicon-play-circle"></span> </a></td>')
								      },
								      error: function() {
								    	  console.log("error")
								    	  var img = '<img class="rounded" src="" alt="'+movieTitle+'" />'
								    	  $('#'+movieTitle+'').append(img)
										  $('#'+movieTitle+' img').attr('src',modelAttr);
								    	  $('#'+movieTitle+'Row').append('<td><a style="font-size: 100px; "href="/www.irentmovies.com/home"><span style="margin-top: 50%;"class="glyphicon glyphicon-play-circle"></span> </a></td>')
								      }
								   });
								
							}

					})
				}
				else{
					for(i=0; i < movies.length; i++){
						var movie = movies[i];
						$.ajax({
							url : baseUrl+movie.title.replace(/ /g,"+")
							}).then(function(data) {
								
								var movie = getMovies()
								var movieTitle = movie.title.replace(/ /g,"")
								$('#infoResult').append('<tr id="'+movieTitle+'Row"><td id="'+movieTitle+'"><p>'+movie.title+'</p></td></tr>')

								var modelAttr = movie.url_cover;
								tr)				
								if(modelAttr == null){									
									var img = '<img class="rounded" src="" alt="'+movieTitle+'" />'				
									$('#'+movieTitle+'').append(img)
									$('#'+movieTitle+' img').attr('src',"https://image.tmdb.org/t/p/w500/"+data.results[0].poster_path);
									$('#'+movieTitle+'Row').append('<td><a style="font-size: 100px; "href="/www.irentmovies.com/home"><span style="margin-top: 50%;"class="glyphicon glyphicon-play-circle"></span> </a></td>')
								
								}else{				
									 setMoviePoster(modelAttr, movieTitle)
								}
								
								function getMovies(){
									pos++;
									return movies[pos-1];
									
								}
								
								function setMoviePoster(modelAttr, movieTitle){
									$.ajax(modelAttr, {
									      success: function(data) {
									    	  console.log("success")
									    	  var img = '<img class="rounded" src="" alt="'+movieTitle+'" />'
											  $('#'+movieTitle+'').append(img)
											  $('#'+movieTitle+' img').attr('src',modelAttr);
									    	  $('#'+movieTitle+'Row').append('<td><a style="font-size: 100px; "href="/www.irentmovies.com/home"><span style="margin-top: 50%;"class="glyphicon glyphicon-play-circle"></span> </a></td>')
									      },
									      error: function() {
									    	  console.log("error")
									    	  var img = '<img class="rounded" src="" alt="'+movieTitle+'" />'
									    	  $('#'+movieTitle+'').append(img)
											  $('#'+movieTitle+' img').attr('src',modelAttr);
									    	  $('#'+movieTitle+'Row').append('<td><a style="font-size: 100px; "href="/www.irentmovies.com/home"><span style="margin-top: 50%;"class="glyphicon glyphicon-play-circle"></span> </a></td>')
									      }
									   });
									
								}

						})
				/*]]>*/	
						
					}
				}
				
					
		});	
		</script>
