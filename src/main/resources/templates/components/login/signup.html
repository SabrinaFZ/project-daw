<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Sign Up</title>
		<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="user-scalable = no"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    
	    <!-- Latest compiled and minified CSS-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	    <!-- Optional theme-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	    <!-- Latest compiled and minified JavaScript-->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> </script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
	</head>
	
	<body>
		<div id="irm-admin">
			  <nav class="navbar navbar-default navbar-fixed-top">
				  <div class="container">
				   <div class="navbar-header">
				   	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1" aria-expanded="false">
				       <span class="sr-only">Toggle navigation</span>
				       <span class="icon-bar"></span>
				       <span class="icon-bar"></span>
				       <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" th:href="@{/admin}">
				        iRentMovies
				      </a>
				  </div>
				   <div class="collapse navbar-collapse" id="collapse-1">
					      <ul class="nav navbar-nav">
					        <li class="dropdown">
					          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Application <span class="caret"></span></a>
					          <ul class="dropdown-menu">
					            <li><a th:href="@{/admin/users}">Users</a></li>
					            <li><a th:href="@{/admin/movies}">Movies</a></li>					 
					          </ul>
					        </li>
					      </ul>				      
				    	</div>
				   </div>
			  </nav>		  			 
		  <div class="container">
		  		<div class="col-md-6 col-md-offset-3">
		  			<form action="#" th:action="@{/admin/users/signup}" method="POST" th:object="${user}" class="form-horizontal">
			  			<div class="form-group">	  				
		  					<label> Email: </label>
			  				<input type="text" th:field="*{email}" placeholder="Insert your email" class="form-control" />
			  				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></p>
				  		</div>
				  		<div class="form-group">		  				
		  					<label> User Name: </label>
			  				<input type="text" th:field="*{username}" placeholder="Insert your username" class="form-control" />		  			
				  			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></p>
				  		</div>
				  		<div class="form-group">
		  					<label> Password: </label>
			  				<input type="password" th:field="*{password}" placeholder="Insert your password" class="form-control" />
				  			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></p>
				  		</div>
				  		<div align="center" class="signUpButton">
							<button class="btn btn-primary btn-md outline" name="Submit" value="SignUp" type="Submit" th:text="Submit"></button>	
						</div>
						<br/>
						<div align="center">
							<span class="successMessage" th:utext="${successMessage}">								  
							</span>								
						</div>
						<div align="center">
							<p> <a th:href="@{/admin/users}" method="GET">Go back</a></p>
						</div>				
		  			</form>
		  		</div>
		  	</div>
		  </div>
	</body>
	<footer class="footer-site">
		<p> &copy; iRentMovies 2017 </p> 
	</footer> 
</html>
