<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>iRentMovies: Search movie by title</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div id="irm-signup">
		<div class="jumbotron text-center">
			<h1 th:text="iRentMovies"></h1>
		</div>
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<form action="#" th:action="@{/search/rating}" method="POST"
					th:object="${form}" class="form-horizontal">
					<div class="form-group">
						<label> Rating: </label> <input type="text" pattern="\d*" th:field="*{rating}"
							placeholder="Insert the minimal rating of the movie (0 - 10)" class="form-control" />
						<p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"
							class="validation-message"></p>
					</div>
					<div align="center" class="searchButton">
						<button class="btn btn-primary btn-md outline" name="Submit"
							value="Search" type="Submit" th:text="Submit"></button>
					</div>
					<br />
					<div align="center">
						<span class="successMessage" th:utext="${successMessage}">
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
