<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>iRentMovies: Search by Title</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="user-scalable = no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
			crossorigin="anonymous"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
			integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
			crossorigin="anonymous"></script>		
		
		<!-- Latest compiled and minified CSS-->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
			integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
			crossorigin="anonymous" />
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous" />
		
		<!-- Optional theme-->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous" />
		
		<!-- Latest compiled and minified JavaScript-->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"> </script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
			integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
			crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/components/search/searchCommon.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
	</head>
	
	<body>
		<div id="irm-movie">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#collapse-1"
							aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" th:href="@{/home}"> iRentMovies </a>
					</div>
					<div class="collapse navbar-collapse" id="collapse-1">
						<form th:action="@{/search}" method="POST"
							class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" name="input" placeholder="Search"
									class="form-control" />
							</div>
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</form>
						<ul class="nav navbar-nav navbar-right">
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" th:href="@{/home}"
								id="navbarDropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> <span
									class="glyphicon glyphicon-user"></span>
							</a>
								<div class="dropdown-menu"
									aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item disabled" href="#">Profile</a> <a
										class="dropdown-item disabled" href="#">My Movies</a> <a
										class="dropdown-item" th:href="@{/logout}">Logout</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>
	
			<div class="container">
			
				<form action="#" th:action="@{/search/title}" method="POST" th:object="${form}" class="form-horizontal">
					<div class="form-group">
						<label> Title: </label> <input type="text" th:field="*{title}"
							placeholder="Insert the title of the movie." class="form-control" />
						<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
							class="validation-message"></p>
					</div>
					<div align="center" class="searchButton">
						<button class="btn btn-primary btn-md outline" name="Submit"
							value="Search" type="Submit" th:text="Submit"></button>
					</div>
					<br />
					<div align="center">
						<span class="successMessage" th:utext="${successMessage}">
						</span>
					</div>
				</form>
				
			</div>
	
		</div>
	</body>
</html>
