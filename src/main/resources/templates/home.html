<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>
		<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="user-scalable = no"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
	    <script src="http://code.jquery.com/jquery.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	    </script>
	    <script th:src="@{/js/home.js}"></script>
	    <!-- Latest compiled and minified CSS-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	    <!-- Optional theme-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	    <!-- Latest compiled and minified JavaScript-->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> </script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
		
		</head>
		
		<body>			
			<div id="irm-home">
			  <nav class="navbar navbar-default navbar-fixed-top">
				  <div class="container">
				   <div class="navbar-header">
				   	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1" aria-expanded="false">
				       <span class="sr-only">Toggle navigation</span>
				       <span class="icon-bar"></span>
				       <span class="icon-bar"></span>
				       <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">
				        iRentMovies
				      </a>
				  </div>
				   <div class="collapse navbar-collapse" id="collapse-1">
					        <form th:action="@{/search}" method="GET" class="navbar-form navbar-left" role="search">
							  <div class="form-group">
							    <input type="text" class="form-control" placeholder="Search" />
							  </div>
							  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
							</form>			      
				    	</div>
				   </div>
			  </nav>		  			 
			  <div class="container">
			  	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
				    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img class="d-block img-fluid" src="http://www.codeproject.com/KB/GDI-plus/ImageProcessing2/img.jpg" alt="First slide" />
				    </div>
				    <div class="item">
				      <img class="d-block img-fluid" src="http://www.codeproject.com/KB/GDI-plus/ImageProcessing2/img.jpg" alt="Second slide" />
				    </div>
				    <div class="item">
				      <img class="d-block img-fluid" th:src="@{images/irm-logo.png}" alt="Third slide" />
				    </div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			  </div>
			</div>
		</body>
</html>
